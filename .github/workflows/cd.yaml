name: üöÄ Continuous Delivery

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  
on:
  push:
    branches: [master]

jobs:
  deploy:
    name: üöö Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        env:
          GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üîë Set up SSH access
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} > ~/.ssh/known_hosts
          docker context create remote --docker host=ssh://${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}

      - name: ü§ñ Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: ‚öôÔ∏è Log in to the Container registry
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üöÄ Docker compose
        env:
          IMAGE_REF: ${{ steps.meta.outputs.tags }}
          BUILD_VERSION: $(git rev-parse --short ${{ github.sha }})
        run: |
          docker-compose --context remote -f docker-compose.yml up -d

      - name: üßπ Cleanup
        run: rm -rf ~/.ssh