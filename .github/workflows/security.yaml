name: "ğŸ›¡ï¸ Security and Quality Checks"

on:
  workflow_call:
  workflow_dispatch:

jobs:
  lint:
    name: ğŸ“ Lint Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      

      - name: ğŸ” Run Super-Linter
        uses: github/super-linter@v6
        env:
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_MARKDOWN: true
          VALIDATE_YAML: true
          VALIDATE_JSON: true


  dependency-review:
    name: ğŸ“¦ Dependency Vulnerability Review
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ” Dependency Review
        uses: actions/dependency-review-action@v4

  codeql:
    name: ğŸ CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 360 

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript' ] 

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 


      - name: âš™ï¸ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Optional: Point to a configuration file if you customize analysis
          # config-file: ./.github/codeql/codeql-config.yml

      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
