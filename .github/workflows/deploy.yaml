name: ðŸš€ Build and Deploy Next.js

on:
  push:
    branches: [master]

jobs:
  build-and-push:
    name: ðŸ”§ Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ’¾ Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: nextjs-${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            nextjs-${{ runner.os }}-buildx-

      - name: ðŸ” Login to GitHub Container Registry
        run: |
          echo "${{ secrets.MY_GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: ðŸ› ï¸ Build and push frontend image
        run: |
          docker buildx create --use
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "ðŸ§± Build version: $SHORT_SHA"
          docker buildx build \
            --build-arg BUILD_VERSION=$SHORT_SHA \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache \
            --tag ghcr.io/k5sha/nextjs-frontend-portfolio:latest \
            --push \
            .

  deploy:
    name: ðŸšš Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”‘ Set up SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy with Docker Compose on VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            echo "ðŸ“¦ Pulling latest image..."

            cd ~/Me
            git pull

            echo "ðŸ” Restarting services..."
            docker compose pull
            docker compose up -d

            echo "âœ… Deployment completed successfully!"
          EOF
